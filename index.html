<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Form</title>
</head>
<body>
  <div class="container">
     <h1>Calculator</h1>
     <form action="">
         <div class="form-group">
            <label for="num1">1st number</label>
            <input id="number1" class="form-control" type="text" placeholder="First operand">
         </div>
         <div class="form-group">
            <label for="num2">2nd number</label>
            <input id="number2" class="form-control" type="text" placeholder="Another operand">
         </div>
         <button id="add" class="btn btn-success" type="button">+</button>
         <button id="minus" class="btn btn-primary" type="button">-</button>
         <button id="multiply" class="btn btn-success" type="button">*</button>
         <button id="divide" class="btn btn-primary" type="button">/</button>
     </form>
     <div id="output"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
